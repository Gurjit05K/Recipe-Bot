<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_img.jpg">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Lavishly+Yours&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/img_pic.jpg" class="pic">
        <div class="top-left">"A recipe has no soul. You, as the cook,<br> must bring soul to the recipe." â€” Thomas Keller</div>
    </div>
    <div class="header">
        <img src="images/imag_logo.jpg" class="logo">
        <a href ="#home" class="heading">RECIPE BOT</a>
    </div>
    <button class="chatbot-toggler">
        <span class="material-icons">mode_comment</span>
        <span class="close-btn material-icons">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Recipe bot</h2>
            <span class="close-btn material-icons">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-icons">smart_toy</span>
                <p>Hi there <br> How can i help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span class="material-icons mic">mic</span>
            <span class="material-icons send">send</span>
        </div>
    </div>
    
</body>
</html>
